<!DOCTYPE html>
<html lang="en-us">

  {% include head.html %}

  <body>

    {% include sidebar.html %}

    <!-- Wrap is the content to shift when toggling the sidebar. We wrap the
         content to avoid any CSS collisions with our real content. -->
    <div class="wrap">
      <div class="masthead">
        <div class="container">
          <h3 class="masthead-title">
            <a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>
            <small>{{ site.tagline }}</small>
          </h3>
        </div>
      </div>

      <div class="container content">
        <div class="algolia__initial-content js-algolia__initial-content">
          {% include edit_this_page.html %}
          {{ content }}
        </div>

        <div class="algolia__search-content js-algolia__search-content">
          <h1 class="page-title">Search</h1>
          <div class="posts algolia__results"></div>
        </div>
      </div>
    </div>

    <label for="sidebar-checkbox" class="sidebar-toggle"></label>

    <script>
      (function(document) {


        window.ALGOLIA_CONFIG = {
          applicationId: '{{ site.algolia.application_id }}',
          indexName: '{{ site.algolia.index_name }}',
          apiKey: '{{ site.algolia.read_only_api_key }}',
          baseurl: '{{ site.baseurl }}'
        };

        var toggle = document.querySelector('.sidebar-toggle');
        var sidebar = document.querySelector('#sidebar');
        var checkbox = document.querySelector('#sidebar-checkbox');

        // XX: show the bar! üçª
        checkbox.checked = true;

        document.addEventListener('click', function(e) {
          var target = e.target;

          if(!checkbox.checked ||
             sidebar.contains(target) ||
             (target === checkbox || target === toggle)) return;

          checkbox.checked = false;
        }, false);
      })(document);
    </script>
    <script id="algolia__template" type="text/template">
    {% raw %}
      <div class="algolia__result">
        <a class="algolia__result-link" href="{{ full_url }}#algolia:{{ css_selector }}">{{{ _highlightResult.title.value }}}</a>
        {{#posted_at}}
        <div class="algolia__result-date">{{ posted_at_readable }}</div>
        {{/posted_at}}
        <div class="algolia__result-text">{{{ _highlightResult.text.value }}}</div>
      </div>
    {% endraw %}
    </script>
    <script id="algolia__template--no-results" type="text/template">
      No results found.
    </script>
    
    <script src="{{ site.baseurl }}/public/js/everything.js"></script>
  </body>
</html>
